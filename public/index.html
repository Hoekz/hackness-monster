<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Step Scores</title>
	<link href="css/style.css" rel="stylesheet"/>
	<link href="css/step-percent.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
	<div class="navbar bg-theme dark">
		<div class="center-fill section">
			<div>Step Scores</div>
			<div class="spacer"></div>
			<div>Login</div>
		</div>
	</div>
	<div class="center-fill section">
		<div class="third">
			<h3>Coupons From Companies</h3>
			<h4 id="coupons-day">Daily</h4>
			<h4 id="coupons-week">Weekly</h4>
			<h4 id="coupons-month">Monthly</h4>
		</div>
		<div class="third">
			<h3>Employee Incentives</h3>
			<h4 id="employee-day">Daily</h4>
			<h4 id="employee-week">Weekly</h4>
			<h4 id="employee-month">Monthly</h4>
		</div>
		<div class="third">
			<h3>Your Data</h3>
			<div id="chart_div"></div>
			<button id='week'>This Week</button>
			<button id='month'>This Month</button>
			<button id='year'>This Year</button>
			<button id='last-month'>Last Month</button>
		</div>
	</div>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/http.js"></script>
	<script src="js/apistub.js"></script>
	<script src="js/fitbit.js"></script>
	<script src="js/drawchart.js"></script>
	<script src="js/step-percent.js"></script>
</body>
</html>
